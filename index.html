<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player Design</title>
    <script src="https://kit.fontawesome.com/ed19c8ee3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" alt="thumbnail" class="song-img">
            <h1>High School</h1>
            <p>Nicki Minaj Ft. Lil Wayne</p>

            <audio controls>
                <source src="media/nicki minaj.mp3" type="audio/mpeg">
            </audio>

        </div>
    </div>

</body>
</html>
